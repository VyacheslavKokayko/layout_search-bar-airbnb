<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
     name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      class="form-big form" 
      action="http://localhost:3000/api" 
      method="post"
      data-qa="big"
    >
    
      <label class="search-bar-big">
        <input
          class="search-input-big"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      
    </form>
    
    <form 
      class="form-small form" 
      action="http://localhost:3000/api" 
      method="post"
    >

      <label class="search-bar-small">
      
        <input 
          class="search-input-small"
          type="text"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>
  </body>
</html>
